<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyScript Example</title>
    
    <!-- Include PyScript CSS (for styling) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pyscript@0.1.0/dist/pyscript.css">

    <!-- Include PyScript JavaScript (for functionality) -->
    <script defer src="https://cdn.jsdelivr.net/npm/pyscript@0.1.0/dist/pyscript.js"></script>
</head>
<body>

    <h1>PyScript in HTML</h1>

    <!-- PyScript block that runs Python -->
    <py-script>
        Hello, World!
    </py-script>

</body>
</html>
